<script>
//Define a variable here called "cards" that is equal to an array with 6 different cards repeated once each. You should have a total of 12 cards.

var cards = ["🗼", "👱‍♀️", "🎼", "👑", "🚋", "👗", "🗼", "👱‍♀️", "🎼", "👑", "🚋", "👗"]

function shuffleArray(array) {
	for (var i = array.length - 1; i > 0; i--) {
		var j = Math.floor(Math.random() * (i + 1));
		var temp = array[i];
		array[i] = array[j];
		array[j] = temp;
	}
	
	//Return the variable "array"
  return array
}

//Call the function "shuffleArray" passing in "cards" as the parameter
shuffleArray(cards)

//Write the beginning of a FOR loop from 1 to 12 inclusive
for(i=1;i<=12;i++){
	document
		.getElementById("c" + i)
		.innerHTML = "<span class='card'>" + cards[i - 1] + "</span>";
}

//Define a variable here called pickedCards and set it to a blank array
var pickedCards = []

var spaces = document.getElementsByTagName("td");

//Write the beginning of a FOR loop from 0 to 11 inclusive
for(i=0; i<=11; i++){
	spaces[i].addEventListener("click", function() {
		if (this.classList.contains("success")) {
			return false;
		} else {
			var cardSelected = this.childNodes[0];
			var idSelected = this.getAttribute("id");

			pickedCards.push(
				{
					card: cardSelected.innerHTML,
					id: idSelected
				}
			);

			cardSelected
				.classList
				.remove("card");

			setTimeout(function() {
				//Call the function "checkWin"
        checkWin()
			}, 500);
		}
	});
}

function resetArray() {
	//Set the variable "pickedCards" to a blank array
  pickedCards=[]
}

function checkWin() {
	if (pickedCards.length === 2) {
		if (pickedCards[0].card === pickedCards[1].card) {
			//Write the beginning of a FOR loop from 0 to 1 inclusive
      for(i=0; i<= 1; i++) {
				document
					.getElementById(pickedCards[i].id)
					.classList
					.add("success");
			}		

			//Call the function "resetArray" here
      resetArray()
		} else {
			//Write an alert here to indicate to the user that the cards they selected didn't match
      alert("Sorry! Those cards didn't match!")

			//Write the beginning of a FOR loop from 0 to 1 inclusive
      for(i=0; i<= 1; i++) {
				document
					.getElementById(pickedCards[i].id)
					.childNodes[0]
					.classList
					.add("card");
			}

			//Call the function "resetArray"
      resetArray()
		}
	}
}
</script>
